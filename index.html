<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird 网页版</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #70e1f5, #ffd194);
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            color: #fff;
        }
        
        .game-container {
            width: 320px;
            height: 480px;
            border: 8px solid #4a4a4a;
            border-radius: 10px;
            overflow: hidden;
            position: relative;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            background: #4ac0f7;
            margin-bottom: 20px;
        }
        
        /* 游戏画布 */
        canvas {
            display: block;
            margin: 0 auto;
        }
        
        /* 加载界面 */
        .loading-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            color: white;
            transition: opacity 0.5s;
        }
        
        .loading-text {
            font-size: 24px;
            margin-bottom: 20px;
            color: #fff;
        }
        
        .progress-container {
            width: 80%;
            height: 20px;
            background-color: #444;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        
        .progress-bar {
            height: 100%;
            width: 0%;
            background: linear-gradient(90deg, #ffd200, #ff5e00);
            border-radius: 10px;
            transition: width 0.5s;
        }
        
        .percentage {
            font-size: 16px;
            color: #fff;
        }
        
        .loading-tips {
            margin-top: 20px;
            font-size: 14px;
            color: #aaa;
            max-width: 80%;
            text-align: center;
        }
        
        /* 游戏控制说明 */
        .controls {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255,255,255,0.8);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        
        .controls h3 {
            margin-top: 0;
            color: #333;
        }
        
        .key {
            display: inline-block;
            background: #444;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            margin: 0 5px;
        }
        
        /* 背景元素 */
        .clouds {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
        }
        
        .cloud {
            position: absolute;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
        }
        
        /* 响应式调整 */
        @media (max-width: 600px) {
            .game-container {
                width: 300px;
                height: 450px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <!-- 背景云朵 -->
    <div class="clouds" id="clouds"></div>
    
    <div class="container">
        <h1>Flappy Bird 网页版</h1>
        
        <div class="game-container">
            <!-- pygbag生成的画布将会在这里插入 -->
            
            
            <!-- 加载界面 -->
            <div class="loading-screen" id="loading-screen">
                <div class="loading-text">游戏加载中...</div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="percentage" id="percentage">0%</div>
                <div class="loading-tips">首次加载可能需要1-2分钟，请耐心等待</div>
            </div>
        </div>
        
        <div class="controls">
            <h3>游戏控制</h3>
            <p>按 <span class="key">空格键</span> 或 <span class="key">上箭头</span> 控制小鸟飞行</p>
        </div>
    </div>
    
    <!-- 原始的pygbag生成的脚本 -->
    <script src="./web_main.js"></script>
    
    <!-- 自定义脚本 -->
    <script>
    // 创建随机云朵背景
    function createClouds() {
        const cloudsContainer = document.getElementById('clouds');
        const cloudCount = 20; // 云朵数量
        
        for (let i = 0; i < cloudCount; i++) {
            const cloud = document.createElement('div');
            cloud.className = 'cloud';
            
            // 随机尺寸和位置
            const size = Math.random() * 100 + 50;
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            const opacity = Math.random() * 0.5 + 0.3;
            
            cloud.style.width = size + 'px';
            cloud.style.height = size + 'px';
            cloud.style.left = left + '%';
            cloud.style.top = top + '%';
            cloud.style.opacity = opacity;
            
            // 添加动画
            const duration = Math.random() * 100 + 50;
            cloud.style.animation = `float ${duration}s linear infinite`;
            
            cloudsContainer.appendChild(cloud);
        }
    }
    
    // 模拟加载进度
    function simulateLoading() {
        const progressBar = document.getElementById('progress-bar');
        const percentage = document.getElementById('percentage');
        const loadingScreen = document.getElementById('loading-screen');
        
        let progress = 0;
        const interval = setInterval(() => {
            // 非线性增长：开始快，接近100%时变慢
            if (progress < 70) {
                progress += Math.random() * 2;
            } else if (progress < 90) {
                progress += Math.random() * 0.5;
            } else if (progress < 98) {
                progress += Math.random() * 0.1;
            }
            
            if (progress >= 100) {
                progress = 100;
                clearInterval(interval);
                
                // 检查游戏是否真的加载完成
                checkGameLoaded();
            }
            
            progressBar.style.width = progress + '%';
            percentage.textContent = Math.floor(progress) + '%';
        }, 200);
    }
    
    // 检查游戏是否真的加载完成
    function checkGameLoaded() {
        // 尝试查找pygbag加载的canvas元素
    
        const pyCanvas = document.querySelector('canvas');   // 直接找第一块 canvas
        
        if (pyCanvas && pyCanvas.style.visibility === 'visible') {
            hideLoadingScreen();
        } else {
            // 如果游戏还没有加载完成，继续等待
            setTimeout(checkGameLoaded, 1000);
        }
    }
    
    // 隐藏加载屏幕
    function hideLoadingScreen() {
        const loadingScreen = document.getElementById('loading-screen');
        loadingScreen.style.opacity = '0';
        
        setTimeout(() => {
            loadingScreen.style.display = 'none';
        }, 500);
    }
    
    // 当页面加载完成时执行
    window.addEventListener('load', () => {
        createClouds();
        simulateLoading();
        
        // 60秒后强制隐藏加载屏幕，以防无法检测到游戏加载完成
        setTimeout(hideLoadingScreen, 60000);
    });
    </script>
</body>
</html>
